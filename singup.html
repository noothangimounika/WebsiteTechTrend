<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>

 body {
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image:linear-gradient(rgb(92, 82, 180),rgb(167, 216, 255));
 }
.container {
    width: 300px;
    margin-top: 100px;
    padding:50px;
    background:white;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    align-content: center;
    margin-left: 400px;
}
.signupForm{
    font-weight:1800;
}

h2 {
    margin: 0 0 20px;
    text-align: center;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 30px;
}

button {
    width: 300px;
    padding: 10px;
    margin-left:10px;
    border: none;
    border-radius: 3px;
    background:black;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius:30px;
}

button:hover {
    background-color: #0056b3;
}

#error-message {
    color: red;
    text-align: center;
    margin-top: 10px;
}
.rg{
    margin-top: 40px;
    margin-left: 90px;
}
.rg a {
    text-decoration: none;
    color:black;
}


    </style>
</head>
<body>


    <div class="container">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <p id="message"></p>
            </div>
            <div class="input-group">  
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" id="sign">Sign Up</button>
            <div class="rg"><a href="login form.html">Already registered >>></a></div>

            <div id="error-message"></div>
        </form>
    </div>


    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('error-message');
    const message = document.getElementById("message");
    const signup = document.getElementById("sign"); 
   
    
    
    errorMessage.textContent = '';
    message.textContent = '';

   
    if (username === '' || email === '' || password === '' || confirmPassword === '') {
        errorMessage.textContent = 'Please fill out all fields.';
        return;
    }

    if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return;
    }
    
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        return;
    }

    
    if (password.length < 5) {
        message.textContent = 'Password must be at least 5 characters long.';
        message.style.color = '#dc3545'; 
    } else if (!/[A-Z]/.test(password)) {
        message.textContent = 'Password must contain at least one uppercase letter.';
        message.style.color = '#dc3545';
    } else if (!/[a-z]/.test(password)) {
        message.textContent = 'Password must contain at least one lowercase letter.';
        message.style.color = '#dc3545';
    } else {
        message.textContent = 'Password is valid!';
        message.style.color = '#28a745';
         
        signup.addEventListener("click",redirect());

        function redirect() {
        window.location.href = "login form.html";
}
    }
     

   
});
     

    </script>
</body>
</html>
